<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="bg-dark text-white text-center p-3 rounded">Student Management</h1>

    <form onsubmit="addOrUpdate(event)" class="mb-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 id="form-title">Add Student</h5>
                    </div>
                    <div class="card-body">
                        <input type="hidden" id="editIndex">
                        <div class="form-group">
                            <label>ID:</label>
                            <input required id="id" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>First Name:</label>
                            <input required id="first_name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input required id="last_name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <select class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Faculty:</label>
                            <select class="form-control" id="faculty">
                                <option value="">Select Faculty</option>
                                <option value="Math">MATH</option>
                                <option value="English">ENGLISH</option>
                                <option value="Physics">PHYSICS</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="submit-btn" class="btn btn-success btn-block">Add Student</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-striped table-hover shadow">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Faculty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>

<script src="homework.js"></script>
</body>
</html>
